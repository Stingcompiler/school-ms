<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="512" viewBox="0 0 1600 512" role="img" aria-label="Sting Academy logo">

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="60%" stop-color="#0AB5FF"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF8A00"/>
      <stop offset="100%" stop-color="#FF5A00"/>
    </linearGradient>
  </defs>

  <!-- Icon (left): stylized stinger merging into a code bracket -->
  <g transform="translate(40,56)">
    <path d="M110 0 C70 40 40 120 60 190 C85 270 165 310 205 260 C245 210 200 150 220 120 C240 90 170 0 110 0 Z" fill="url(#g1)"/>
    <!-- small orange accent -->
    <circle cx="200" cy="60" r="10" fill="url(#g2)" opacity="0.95"/>
    <!-- white code bracket cutout -->
    <path d="M60 120 L30 96 L60 72" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M160 120 L190 96 L160 72" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(360,150)">
    <text x="0" y="0" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="130" fill="#FFFFFF">Sting</text>
    <text x="0" y="80" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-weight="400" font-size="48" fill="#B8D8FF">Academy</text>
  </g>
</svg>