# Render Deployment Configuration
# https://render.com/docs/deploy-django

services:
  # Web Service
  - type: web
    name: sms-academy
    runtime: python
    region: frankfurt  # or choose your preferred region
    plan: free  # or starter, standard, etc.
    buildCommand: ./build.sh
    startCommand: cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: sms-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false  # Set manually after deployment

databases:
  - name: sms-db
    databaseName: sms_academy
    plan: free  # or starter for production
    region: frankfurt
